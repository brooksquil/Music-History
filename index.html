<!-- Criteria

Create five options for the artist select element of any artist that you enjoy.
Create at least five options for the album select element. One, or more, album for each artist.
The links in the navigation bar don't need to link to anything just yet, you can use <a href="#">View music</a> for now
Pick your four favorite songs from the artists you have chosen and use the information for each in the list that's on the right-hand side. You can use h1 tags, div tags, section tags... whatever you like. -->


<!DOCTYPE html>
<html lang="en">

<head>
    <title>Music History</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
</head>

<body>
    <nav>

        <a href="#">View Music |</a>
        <a href="#">Add Music |</a>
        <a href="#">Profile</a>

    </nav>

    <section class="container">
        <label for="slider">Song Length:</label>
        <input type="range" min="0" max="50" value="25" step="5" />
        <label for="dropdown">Artists:</label>
        <select name="Artists">
            <option value="artist1">Brandi Carlile</option>
            <option value="artist2">Lady Gaga</option>
            <option value="artist3">Ben Folds Five</option>
            <option value="artist4">Pearl Jam</option>
            <option value="artist5">Adele</option>
        </select>
        <label for="dropdown">Albums:</label>
        <select name="Albums">
            <option value="artist1-album">The Story | Brandi Carlile</option>
            <option value="artist1-album">Live at Benaroya Hall | Brandi Carlile</option>
            <option value="artist2-album">Fame Monster | Lady Gaga</option>
            <option value="artist2-album">Joanne | Lady Gaga</option>
            <option value="artist3-album">Whatever and Ever Amen | Ben Folds Five</option>
            <option value="artist3-album">Best Imitation of Myself | Ben Folds Five</option>
            <option value="artist4-album">Vitolagy | Pearl Jam</option>
            <option value="artist4-album">No Code | Pearl Jam</option>
            <option value="artist5-album">19 | Adele</option>
            <option value="artist5-album">25 | Adele</option>
        </select>

        <div id="checkbox">
            <!-- box -->
            <label for="alt ">Alternative:</label>
            <input type="checkbox" id="alt" name="genre">
            <!-- box -->
            <label for="singer ">Singer/Song Writer</label>
            <input type="checkbox" id="singer" name="genre">
            <!-- box -->
            <label for="singer ">Folk</label>
            <input type="checkbox" id="folk" name="genre">
            <!-- box -->
            <label for="singer ">Country</label>
            <input type="checkbox" id="country" name="genre">
            <!-- box -->
            <label for="singer ">Rock</label>
            <input type="checkbox" id="rock" name="genre">
            <!-- box -->
            <label for="singer ">Jazz</label>
            <input type="checkbox" id="Jazz" name="genre">
        </div>
    </section>

    <div id="right">



    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
